<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ポケモンメニュー</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #ff0000;
        text-align: center;
        font-size: 2em;
        margin-bottom: 40px;
    }

    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .menu-item {
        background: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        text-decoration: none;
        color: #333;
    }

    .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .menu-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 10px;
    }

    .menu-title {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .menu-description {
        font-size: 0.9em;
        color: #666;
    }
  </style>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>ポケモンメニュー</h1>
<div class="menu-grid">
  <a href="/users" class="menu-item">
    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 4c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zM20 20c0-4.42-3.58-8-8-8s-8 3.58-8 8"/>
    </svg>
    <div class="menu-title">ユーザー一覧</div>
    <div class="menu-description">登録ユーザーの一覧を表示</div>
  </a>

  <a href="/pokemon" class="menu-item">
    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <circle cx="12" cy="12" r="3"/>
    </svg>
    <div class="menu-title">ポケモン一覧</div>
    <div class="menu-description">登録ポケモンの一覧を表示</div>
  </a>

  <a href="/moves" class="menu-item">
    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
    </svg>
    <div class="menu-title">技一覧</div>
    <div class="menu-description">使用可能な技の一覧を表示</div>
  </a>
</div>
</body>
</html>
